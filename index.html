<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pied Piper</title>
    <link rel="stylesheet" href="shared.css" />
    <script
      src="https://kit.fontawesome.com/f2b974f25a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="name-and-logo">
        <img class="logo" src="images/logo.jpg" alt="" />
        <span class="company-title">Pied Piper</span>
        <span class="company-subtitle">Compression Cloud (Beta)</span>
      </section>
      <section class="user-info">
        <span class="member-level">
          <i class="fa-regular fa-star"></i>
          <span>Premium</span>
        </span>
        <span>|</span>
        <span class="username">
          <i class="fa-solid fa-user"></i>
          <span>superadmin</span>
        </span>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
